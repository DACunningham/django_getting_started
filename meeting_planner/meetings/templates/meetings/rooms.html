<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms</title>
  </head>
  <body>
    <h1>Available Rooms</h1>

    <ul>
      {% for room in rooms %}
      <li>
        Room {{room.name}} in on floor {{room.floor}} and is room number
        {{room.room_number}}.
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
