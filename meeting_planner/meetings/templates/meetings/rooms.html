<!-- prettier-ignore -->
{% extends "base.html" %} 
{% block title %}Available Rooms{% endblock %} 
{% block content %}

<h1>Available Rooms</h1>

<ul>
  {% for room in rooms %}
  <li>
    Room {{room.name}} in on floor {{room.floor}} and is room number
    {{room.room_number}}.
  </li>
  {% endfor %}
</ul>
{% endblock %}
